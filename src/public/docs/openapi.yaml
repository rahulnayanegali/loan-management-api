          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    amount:
                      - 'The loan amount is required.'
                    interest_rate:
                      - 'The interest rate is required.'
                    duration_months:
                      - 'The loan duration is required.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      amount:
                        type: array
                        example:
                          - 'The loan amount is required.'
                        items:
                          type: string
                      interest_rate:
                        type: array
                        example:
                          - 'The interest rate is required.'
                        items:
                          type: string
                      duration_months:
                        type: array
                        example:
                          - 'The loan duration is required.'
                        items:
                          type: string
      tags:
        - 'Loan Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: numeric
                  description: 'The loan amount.'
                  example: '5000'
                  nullable: false
                interest_rate:
                  type: numeric
                  description: 'The interest rate (percentage).'
                  example: '5.5'
                  nullable: false
                duration_months:
                  type: integer
                  description: 'The loan duration in months.'
                  example: 12
                  nullable: false
              required:
                - amount
                - interest_rate
                - duration_months
      security: []
  '/api/loans/{id}':
