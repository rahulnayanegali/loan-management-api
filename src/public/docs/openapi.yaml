  /api/loans:
    post:
      summary: 'Create a new loan.'
      operationId: createANewLoan
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Loan created successfully'
                  loan:
                    id: 1
                    amount: 5000
                    interest_rate: 5.5
                    duration_months: 12
                    created_at: '2023-06-01T12:00:00Z'
                    updated_at: '2023-06-01T12:00:00Z'
                properties:
                  message:
                    type: string
                    example: 'Loan created successfully'
                  loan:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      amount:
                        type: integer
                        example: 5000
                      interest_rate:
                        type: number
                        example: 5.5
                      duration_months:
                        type: integer
                        example: 12
                      created_at:
                        type: string
                        example: '2023-06-01T12:00:00Z'
                      updated_at:
                        type: string
                        example: '2023-06-01T12:00:00Z'
